<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela estilizada</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabela estilizada</h1>

    <h2>Moda</h2>

    <table>
        <tr class="cabeçalho-moda">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>

        <tr class="valores-moda">
            <td>Camiseta</td>
            <td>M</td>
            <td>R$ 49,00</td>
        </tr>

        <tr class="valores-moda">
            <td>Tênis</td>
            <td>42</td>
            <td>R$ 500,00</td>
        </tr>
    </table>

    <h2>Casa</h2>

    <table>
        <tr class="cabeçalho-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>

        <tr class="valores-casa">
            <td>Sofá</td>
            <td>R$ 1200,00</td>
        </tr>

        <tr class="valores-casa">
            <td>Televisão</td>
            <td>R$ 5000,00</td>
        </tr>
    </table>
</body>
</html>
